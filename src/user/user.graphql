type User {
  id: Int!
  name: String!
  email: String!
  password: String!
}

input UpdateUserInput {
  id: Int!
  name: String!
  email: String!
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
}
